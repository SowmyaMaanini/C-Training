<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function add(n1, n2)
        {
            return n1 + n2;
            
        }
        function diff(n1, n2)
        {
            return n1 - n2;
            
        }
        function product(n1, n2)
        {
            return n1 * n2;
            
        }
        function div(n1, n2)
        {
            return n1 / n2;
            
        }

    </script>
</head>
<body>
    <div>
        <script>
            document.write("Sum of two numbers is ",add(50, 50));
            document.write("<BR>");
            document.write("Difference of two numbers is ",diff(50, 50));
            document.write("<BR>");
            document.write("product of two numbers is ",product(50, 50));
            document.write("<BR>");
            document.write("dividend of two numbers is ",(50, 50));
            document.write("<BR>");
        </script>
    </div>

</body>
</html>
